JABBER_ID: "jabber id of user sending message here"
JABBER_PASS: "password associated with that jabber id"
JABBER_RECEIVER: "jabber_id@email.com receiver of the jabber message"
JABBER_CLIENT: "hostname for your jabber id"
JABBER_SERVER: "the jabber server for your jabber id"
MERAKI_KEY: "Meraki API key"
MERAKI_NETWORK_ID: "network id of camera network"
MQTT_SERVER: "hostname of MQTT broker the camera is publishing to"
MQTT_PORT: port no of that broker
